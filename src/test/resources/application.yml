environment: local


spring:
  main.web-application-type: none
  data:
    mongodb:
      uri: ${MONGO_URI}


app:
  file-finder:
    fixed-delay: 1000000000
    initial-delay: 1000
  task-publisher:
    fixed-delay: 1000000000
    initial-delay: 1000000000
  dupe-cleaner:
    fixed-delay: 1000000000
    initial-delay: 1000000000
  file-remover:
    fixed-delay: 1000000000
    initial-delay: 1000000000
  paths: /home/juan/devel/d1,/home/juan/devel/d2,/home/juan/devel/image_fingerprint
  mongodb:
    collection:
      file: files_react
      hash: hashes_react
  extensions:
    video: mp4,wmv,3gp,mov,mpg,avi
    image: jpg,jpeg,png
  videos:
    ignore: false
    delete: false
  images:
    ignore: false
    delete: false
  others:
    ignore: true
    delete: false




logging:
  level:
    root: ERROR
    jtrenado.newScanFiles: DEBUG
    jtrenado.scanFiles: INFO
    jtrenado.scanFiles.application: INFO
    jtrenado.scanFiles.application.consumers: INFO
    jtrenado.scanFiles.application.schedulers: INFO
    jtrenado.scanFiles.application.services: INFO
    jtrenado.scanFiles.application.services.FileFinder: INFO
    jtrenado.scanFiles.infrastructure: INFO

